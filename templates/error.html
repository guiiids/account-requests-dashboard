{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="container">
    <div class="error-page">
        <div class="error-icon">
            <i class="ph ph-warning-circle"></i>
        </div>
        <h1 class="error-title">Oops!</h1>
        <p class="error-message">{{ message }}</p>
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
            <i class="ph ph-arrow-left"></i>
            Back to Dashboard
        </a>
    </div>
</div>

<style>
    .error-page {
        text-align: center;
        padding: 4rem 2rem;
    }

    .error-icon {
        font-size: 4rem;
        color: var(--danger);
        margin-bottom: 1rem;
    }

    .error-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--gray-800);
        margin-bottom: 0.5rem;
    }

    .error-message {
        color: var(--gray-600);
        margin-bottom: 2rem;
        font-size: 1.1rem;
    }
</style>
{% endblock %}
