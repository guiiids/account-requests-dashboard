<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password | iLab Account Requests</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.0.3"></script>
    <style>
        :root { --agilent-blue: #0057b8; --agilent-dark: #003366; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(135deg, var(--agilent-dark) 0%, var(--agilent-blue) 100%);
        }
        .card {
            background: white; padding: 2.5rem; border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25); width: 100%; max-width: 420px;
        }
        .header { text-align: center; margin-bottom: 2rem; }
        .header-icon {
            width: 64px; height: 64px; background: linear-gradient(135deg, #f59e0b, #d97706);
            border-radius: 16px; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 1rem; color: white; font-size: 2rem;
        }
        h1 { font-size: 1.5rem; font-weight: 700; color: #1f2937; margin-bottom: 0.5rem; }
        .subtitle { color: #6b7280; font-size: 0.9rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; margin-bottom: 0.5rem; font-size: 0.875rem; font-weight: 500; color: #374151; }
        .form-input {
            width: 100%; padding: 0.75rem 1rem; border: 2px solid #e5e7eb;
            border-radius: 10px; font-size: 1rem; transition: all 0.2s;
        }
        .form-input:focus { outline: none; border-color: var(--agilent-blue); box-shadow: 0 0 0 4px rgba(0,87,184,0.1); }
        .btn {
            width: 100%; padding: 0.875rem; background: linear-gradient(135deg, var(--agilent-blue), var(--agilent-dark));
            color: white; border: none; border-radius: 10px; font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,87,184,0.3); }
        .error {
            background: #fef2f2; color: #dc2626; padding: 0.75rem 1rem;
            border-radius: 8px; font-size: 0.875rem; margin-bottom: 1.5rem;
            display: flex; align-items: center; gap: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="header">
            <div class="header-icon">
                <i class="ph ph-key"></i>
            </div>
            <h1>Set Your Password</h1>
            <p class="subtitle">You must change your temporary password to continue.</p>
        </div>

        {% if error %}
        <div class="error">
            <i class="ph ph-warning-circle"></i> {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label class="form-label" for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" class="form-input"
                       placeholder="Minimum 8 characters" required autofocus>
            </div>
            <div class="form-group">
                <label class="form-label" for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-input"
                       placeholder="Repeat new password" required>
            </div>
            <button type="submit" class="btn">Set Password & Continue</button>
        </form>
    </div>
</body>

</html>
