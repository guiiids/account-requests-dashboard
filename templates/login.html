<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | iLab Account Requests</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.0.3"></script>
    <style>
        :root {
            --agilent-blue: #0057b8;
            --agilent-dark: #003366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--agilent-dark) 0%, var(--agilent-blue) 100%);
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--agilent-blue), var(--agilent-dark));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 2rem;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--agilent-blue);
            box-shadow: 0 0 0 4px rgba(0, 87, 184, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--agilent-blue), var(--agilent-dark));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 87, 184, 0.3);
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .staff-hint {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
            text-align: center;
        }

        .staff-hint-title {
            font-size: 0.8rem;
            color: #6b7280;
            margin-bottom: 0.75rem;
        }

        .staff-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }

        .staff-chip {
            background: #f3f4f6;
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            color: #4b5563;
            cursor: pointer;
            transition: all 0.2s;
        }

        .staff-chip:hover {
            background: var(--agilent-blue);
            color: white;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <div class="login-icon">
                <i class="ph ph-user-circle-plus"></i>
            </div>
            <h1 class="login-title">Account Requests</h1>
            <p class="login-subtitle">Staff login for iLab request management</p>
        </div>

        {% if error %}
        <div class="error-message">
            <i class="ph ph-warning-circle"></i>
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label class="form-label" for="email">Staff Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="name@agilent.com" required
                    autofocus>
            </div>

            <button type="submit" class="btn-login">
                Sign In
            </button>
        </form>

        <div class="staff-hint">
            <div class="staff-hint-title">Authorized Staff</div>
            <div class="staff-list">
                {% for user in staff_users %}
                <span class="staff-chip" onclick="document.getElementById('email').value='{{ user.email }}'">
                    {{ user.name }}
                </span>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
